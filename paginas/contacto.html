    <!--FORMULARIO DE CONTACTO-->
    
    <h1>Contactanos.</h1>

    <!--PRIMERA PARTE-->
    <div class="container contact-form">
        <form class="formulario" action="index.js" method="POST" enctype="application/x-www-form-urlencodedS">
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group p-2">
                        <input type="text" name="txtName" class="form-control" placeholder="Nombre y Apellido" value="" />
                    </div>
                    <div class="form-group p-2">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Correo electronico" value="" />
                    </div>
                    <div class="form-group p-2">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Numero de ontacto" value="" />
                    </div>
                    <div class="col-md-3 p-2">
                        <label for="inputInteres" class="form-label">Interes</label>
                        <select id="inputInteres" class="form-select">
                          <option selected>Cultivo</option>
                          <option selected>Compras</option>
                          <option selected>Otros</option>
                        </select>
                    </div>
                    <div class="form-group p-2">
                        <input  type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message" style="width: 100%; height: 300px;"></textarea>
                    </div>
                </div>

                <div class="formulario__contacto">
                    <iframe class="formualio__contacto__mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5000.177261526667!2d-64.47424094880301!3d-31.169960156975275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1632421901231!5m2!1ses!2sar" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                    <img class="formulario__contacto__direccion" src="../publico/direccion.png" alt="domicilio legal"> <strong>Calle Falsa 420</strong>
                </div>
            </div>
        </form>
